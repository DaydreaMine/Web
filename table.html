<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        tr>td{
            text-align: center;
            width: 60%;
            height: 95%;
            color: darkblue;
        }
    </style>
</head>

<body>

    <table bgcolor="aquamarine" border="1" cellspacing="2px" cellpadding="3">
        <tr>
            <td >姓名</td>
            <td class="div"><input type="text"></td>
            <td class="div">性别</td>
            <td class="div"><select>
                    <option value="">--选择性别--</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select></td>
        </tr>

        <tr>
            <td class="div">手机号码</td>
            <td class="div"><input type="text"></td>
            <td class="div">电子邮箱</td>
            <td class="div"><input type="text"></td>
        </tr>

        <tr>
            <td class="div">教育程度</td>
            <td class="div"><select>
                    <option value="">--选择教育程度--</option>
                    <option value="">小学</option>
                    <option value="">中学</option>
                    <option value="">高中</option>
                    <option value="">大学</option>
                    <option value="">硕士</option>
                    <option value="">博士</option>
                </select></td>
            <td class="div">工作职位</td>
            <td class="div"><input type="text"></td>
        </tr>

        <tr>
            <td class="div">工作城市</td>
            <td class="div"><select>
                    <option value="">--选择城市--</option>
                    <option value="">北京</option>
                    <option value="">上海</option>
                    <option value="">南京</option>
                    <option value="">杭州</option>
                    <option value="">深圳</option>
                    <option value="">香港</option>
                </select></td>
            <td class="div">期望工资</td>
            <td class="div"><select>
                    <option value="">--选择期望工资--</option>
                    <option value="">5000</option>
                    <option value="">8000</option>
                    <option value="">10000</option>
                    <option value="">15000</option>
                    <option value="">20000</option>
                    <option value="">30000</option>
                </select></td>
        </tr>

        <tr>
            <td class="div">自我介绍</td>
            <td colspan="3" class="div"> <textarea name="" id="" cols="150" rows="2"></textarea> </td>
        </tr>

        <tr>
            <td class="div">特长</td>
            <td colspan="3" class="div"> <textarea name="" id="" cols="150" rows="2"></textarea> </td>
        </tr>

        <tr>
            <td class="div">地址</td>
            <td colspan="3" class="div"> <textarea name="" id="" cols="150" rows="2"></textarea> </td>
        </tr>
    </table>
</body>

</html>
